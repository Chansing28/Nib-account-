<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
}

/* Top Navbar */
.navbar {
    background: #1e3c72;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar h1 {
    font-size: 22px;
}

.navbar a {
    color: rgb(228, 228, 228);
    text-decoration: none;
}

.wrapper {display:flex;}
.sidebar {width:220px;background:#2c3e50;min-height:100vh;padding-top:20px;}
.sidebar a {display:block;color:white;padding:15px 20px;text-decoration:none;font-weight:bold;}
.sidebar a:hover {background:#34495e;}
.main {flex:1;padding:30px;}
.box {background:white;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input, button {width:100%;padding:10px;margin:10px 0;}
button {background:#2a5298;color:white;border:none;}
</style>
</head>
<body>

<div class="navbar">
<h1>NIB Accounting System</h1>
<a href="login.html">Logout</a>
</div>

<div class="wrapper">
<div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="income.html">Income</a>
    <a href="expense.html">Expense</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
</div>

<div class="main">
<h2>Settings</h2>
<div class="box">
<p>Update your account information:</p>
<form>
<input type="text" placeholder="Full Name">
<input type="password" placeholder="New Password">
<button type="submit">Update</button>
</form>
</div>
</div>
</div>
</body>
</html>
