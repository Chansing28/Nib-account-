<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Income</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
}

/* Top Navbar */
.navbar {
    background: #1e3c72;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar h1 {
    font-size: 22px;
}

.navbar a {
    color: rgb(228, 228, 228);
    text-decoration: none;
}

/* Layout */
.wrapper {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #2c3e50;
    min-height: 100vh;
    padding-top: 20px;
}

.sidebar a {
    display: block;
    color: white;
    padding: 15px 20px;
    text-decoration: none;
}

.sidebar a:hover {
    background: #34495e;
}

/* Main Content */
.main {
    flex: 1;
    padding: 30px;
}

/* Cards */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    background: white;
    flex: 1;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

.card h3 {
    margin-bottom: 10px;
    color: #555;
}

.income { color: green; font-size: 26px; }
.expense { color: red; font-size: 26px; }
.balance { color: #1e3c72; font-size: 26px; }

/* Tables */
.table-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

table th {
    background: #ecf0f1;
}

/* Footer */
.footer {
    text-align: center;
    padding: 15px;
    color: #777;
}
</style>
</head>
<body>

<div class="navbar">
    <h1>NIB Accounting System</h1>
    <a href="login.html">Logout</a>
</div>

<div class="wrapper">
<div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="income.html">Income</a>
    <a href="expense.html">Expense</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
</div>

<div class="main">
<h2>Income</h2>
<div class="table-box">
<table>
<tr><th>Date</th><th>Description</th><th>Amount ($)</th></tr>
<tr><td>01-01-2025</td><td>Sales</td><td>3000</td></tr>
<tr><td>05-01-2025</td><td>Service</td><td>2000</td></tr>
</table>
</div>
</div>
</div>
</body>
</html>
