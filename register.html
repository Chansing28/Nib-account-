<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
    
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
/* Marquee */
marquee {
    width: 100%;
    color: white;
    margin-bottom: 20px;
}
.box {
    background: white;
    width: 360px;
    padding: 50px;
    border-radius: 30px;
}
input, button {
    width: 100%;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0;
}
button {
    background: #27ae60;
    color: white;
    border: none;
}
</style>
</head>
<body>
<marquee direction="right">
    <h1>Welcome to NIB | សូមស្វាគមន៍មកកាន់ NIB</h1>
</marquee>
<div class="box">
<center><h2>Register to NIB</h2></center>
<form action="login.html">
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
</form>
</div>

</body>
</html>
